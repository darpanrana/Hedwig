<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Wishes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center balloons-container">
      <!-- Balloon 1 -->
      <div class="col-6 col-sm-4 col-md-3 balloon-message">
        <div class="balloon"></div>
        <div class="message">
          <img src="./img_1.jpg" alt="Wish 1">
          <p>Happiest Birthday Brooo..! 🎉</p>
        </div>
      </div>
      <!-- Balloon 2 -->
      <div class="col-6 col-sm-4 col-md-3 balloon-message">
        <div class="balloon"></div>
        <div class="message">
          <img src="./img_2.jpg" alt="Wish 2">
          <p>Wishing you all the best...! 🎂</p>
        </div>
      </div>
      <!-- Balloon 3 -->
      <div class="col-6 col-sm-4 col-md-3 balloon-message">
        <div class="balloon"></div>
        <div class="message">
          <img src="./img_3.jpg" alt="Wish 3">
          <p>Have a fantastic day....! 🎁</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
